<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <title>Comment</title>
    <script src="index.js"></script>
</head>
<body>
<div id="userLogin" hidden>
    <div class="row">
        <div class="col-lg-5">
            <h1 id="loggedInUsername"></h1>
        </div>
        <div class="col-lg pull-right">
            <button onclick="userLogout()" type="button" id="logoutButton" class="btn-xs pull-right">Logout</button>
        </div>
        <div class="hr"></div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div id="noLogin" hidden>
                <div class="col-md-6 mx-auto p-0">
                    <div class="card">
                        <div class="login-box">
                            <div class="login-snip"><input id="tab-1" type="radio" name="tab" class="sign-in"
                            checked><label for="tab-1" class="tab">Login</label>
                            <input id="tab-2" type="radio" name="tab"class="sign-up"><label for="tab-2"class="tab">Sign Up</label>
                                <div class="login-space">
                                    <div class="login">
                                        <div class="group"><label for="name" class="label">Username</label> <input
                                                id="name"
                                                type="text"
                                                class="input"
                                                placeholder="Enter your username"></div>
                                        <div class="group"><label for="password" class="label">Password</label> <input id="password" type="password" class="input" data-type="password" placeholder="Enter your password"></div>
                                        <div class="group"><input id="check" type="checkbox" class="check" checked></div>
                                        <div class="group"><input type="submit" class="button" value="Sign In"
                                                                  onclick="login()"></div>
                                    </div>
                                    <div class="sign-up-form">
                                        <div class="group"><label for="name" class="label">Username</label> <input
                                                id="registerName"
                                                type="text"
                                                class="input"
                                                placeholder="Create your Username"
                                                onchange="allEntered()">
                                        </div>
                                        <div class="group"><label for="registerPassword" class="label">Password</label>
                                            <input id="registerPassword"
                                                   type="password"
                                                   class="input"
                                                   data-type="password"
                                                   placeholder="Create your password"
                                                   onchange="allEntered()"></div>
                                        <div class="group"><label for="name" class="label">Geburtstag:</label>
                                            <input type="date" id="birthday" name="birthday"
                                                   class="input" onchange="allEntered()">
                                        </div>
                                        <div class="group">
                                            <input type="submit" class="button" value="Sign Up" onclick="registerUser()"
                                                   id="register"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<div id="ifLogin" class="iflogin">
    <div class="wrapper">
        <div class="search-input">
            <input id="search-input" type="text" placeholder="Type to search.." oninput="search()">
            <div class="autocom-box">
            </div>
        </div>
        <div id="showCreateTopic" hidden>
            <input class="input" placeholder="Add a Description" id="description">
            <button onclick="createNewTopic()" class="btn-xs" type="button" id="creatTopic">Create Topic
            </button>
            <input type="file" name="imageFile" id="imageFile" accept="image/*" loading="lazy"
                   onchange="readURL(this);"/>
            <img id="blah" src="" alt="your img" height="108" width="206"/>
            <button onclick="postPicture()" class="btn-xs" type="button">Post</button>
        </div>
        <div id="showTopic" hidden>
            <div class="">
                <input class="input" placeholder="Leave a comment here"
                       id="comment">

                <input class="input" placeholder="Search" id="searchName" oninput="renderCommentsTable()">
                <div id="likeCount">

                </div>
                <button id="likeTopic" onclick="likeTopic()" class="btn-xs" type="button">Like</button>
                <button onclick="postComment()" class="btn-xs" type="button" id="commentPush">Comment post
                </button>
                <img src="" width="200" height="200" id="picture" loading="lazy">
            </div>

        </div>
        </br>
        <div class="scrollTable">
            <table id="table" class="table-bordered"></table>
        </div>
    </div>
</div>
</div>
</body>

</html>
